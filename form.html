<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	
    <script src="https://kit.fontawesome.com/afdc7aa636.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header center">
        <div class="header__left">
            <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
            <a href="#"><img class="header__search" src="img/search.svg" alt="search"></a>
        </div>
        <div class="header__right">
            <a href="catalog.html"><img src="img/menu.svg" alt="menu"></a>
            <img class="header__account" src="img/account.svg" alt="account">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>
    <section class="site-info center">
        <h2 class="site-info__heading">Форма обратной связи</h2>
    </section>
    <section class="site-info center">
        <form class="shipping__form" id="js__form">
            <p>Имя <input type="text" id="name"></p></br>
			<p>Телефон <input type="text" id="phone"></p></br>
			<p>E-mail <input type="text" id="email"></p></br>
            <button class="checkout__button" id="js__button">Отправить</button>
        </form>
    </section>
    
    <footer>
        <div class="footer__bottom center">
            <p class="footer__copy">&copy; 2021  Brand  All Rights Reserved.</p>
            <div class="footer__icons">
                <a href="#" class="footer__icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="footer__icon">
					<i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="footer__icon">
					<i class="fab fa-pinterest-p"></i>
                </a>
                <a href="#" class="footer__icon">
					<i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="src/app.js"></script>
    <script src="src/validation.js"></script>
</body>
</html>
