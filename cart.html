<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	
    <script src="https://kit.fontawesome.com/afdc7aa636.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header center">
        <div class="header__left">
            <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
            <a href="#"><img class="header__search" src="img/search.svg" alt="search"></a>
        </div>
        <div class="header__right">
            <a href="catalog.html"><img src="img/menu.svg" alt="menu"></a>
            <img class="header__account" src="img/account.svg" alt="account">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>
    <section class="site-info center">
        <h2 class="site-info__heading">SHOPPING CART</h2>
        
    </section>
    
    <div class="cart-content center">
        <div class="cart-product">
            <div class="card card_mb">
                <img class="card__img" src="img/card__img.jpg" alt="photo">
                <div class="card__content">
                    <h3 class="card__heading">MANGO  PEOPLE  T-SHIRT</h3>
                    <p class="card__text">Price: $300</p>
                    <p class="card__text">Color: Red</p>
                    <p class="card__text">Size: Xl	</p>
                    <p class="card__text">Quantity:	<input type="number" min="1" max="5" value="2"></p>
                </div>
            </div>
            <div class="card card_mb">
                <img class="card__img" src="img/card__img.jpg" alt="photo">
                <div class="card__content">
                    <h3 class="card__heading">MANGO  PEOPLE  T-SHIRT</h3>
                    <p class="card__text">Price: $300</p>
                    <p class="card__text">Color: Red</p>
                    <p class="card__text">Size: Xl	</p>
                    <p class="card__text">Quantity:	<input type="number" min="1" max="5" value="2"></p>
                </div>
            </div>
        <div class="buttons">
                <button class="shipping__button">CLEAR SHOPPING CART</button>
                <button class="shipping__button">CONTINUE SHOPPING</button>
        </div>
        </div>
        <div class="shipping">
			<h4 class="shipping__heading">SHIPPING ADRESS</h4>
            <div class="shipping__main">
            <div class="shipping__form" id="js__form">
                <input class="shipping__input" type="text" id="country" placeholder="Bangladesh">
				<input class="shipping__input" type="text" id="state" placeholder="State">
				<input class="shipping__input" type="text" id="postcode" placeholder="Postcode / Zip">
                <button class="shipping__button" id="js__button">GET A QUOTE</button>
            </div>
            <div class="checkout">
				<div class="checkout__total">
					<div class="subtotal">
						<span>SUB TOTAL</span><span>$900</span>
					</div>
					<div class="grandtotal">
						<span>GRAND TOTAL</span><span class="grandtotal__sum">$900</span>
					</div>
				</div>
				<hr class="checkout__line">
				<button class="checkout__button">PROCEED TO CHECKOUT</button>
            </div>
            </div>
        </div>
    </div>

    <footer>
        <section class="subscribe center">
            <div class="subscribe__left">

            </div>
            <div class="subscribe__right">
                <h3 class="subscribe__heading">
                    SUBSCRIBE 
                </h3>
                <p class="subscribe__text">FOR OUR NEWLETTER AND PROMOTION</p>
                <form action="#" class="subscribe__form">
                    <input type="email"><button class="subscribe__button">SUBSCRIBE</button>
                </form>
            </div>
        </section>
        <div class="footer__bottom center">
            <p class="footer__copy">&copy; 2021  Brand  All Rights Reserved.</p>
            <div class="footer__icons">
                <a href="#" class="footer__icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="footer__icon">
					<i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="footer__icon">
					<i class="fab fa-pinterest-p"></i>
                </a>
                <a href="#" class="footer__icon">
					<i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
